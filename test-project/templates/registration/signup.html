<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>You are already signed up!</p>
    {% else %}
        <h2>
            Sign Up
        </h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Sign Up
            </button>
        </form>
    {% endif %}

{% endblock %}
