<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
    {% else %}
        <h2>
            Log in
        </h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Log in
            </button>
        </form>
        <p>
            <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    {% endif %}
{% endblock %}
