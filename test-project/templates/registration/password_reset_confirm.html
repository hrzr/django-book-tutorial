<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}
Enter new password
{% endblock %}

{% block content %}
    <h1>
        Set new password
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password">
    </form>
{% endblock %}
