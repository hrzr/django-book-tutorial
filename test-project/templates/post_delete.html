<!-- templates/post_delete.html -->
{% extends 'base.html' %}

{% block title %}
Delete {{ post.title }}
{% endblock %}

{% block content %}
    <h1>
        Delete post
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Are you sure you wante to delete "{{ post.title }}"?
        </p>
        <input type="submit" value="Confirm">
    </form>
    <div class="base-href">
        <a href="{% url 'blogs' %}">Back</a>
    </div>
{% endblock %}
