<!-- templates/blogpost_detail.html -->
{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <div class="post-entry">
        <h2>
            {{ post.title }}
        </h2>
        <p>
            {{ post.body }}
        </p>
    </div>
    <footer class="base-href">
        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
        <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
        <a href="{% url 'blogs' %}">Back</a>
    </footer>
{% endblock %}
